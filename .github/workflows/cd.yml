name: Build & Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============ Analysis ============
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze (warnings/infos only, no errors)
        run: flutter analyze --no-fatal-infos || true

      - name: Format check
        run: dart format --set-exit-if-changed .

  # ============ Unit Tests ============
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run unit and integration tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info

  # ============ Android Emulator Tests ============
  test-android-emulator:
    name: Android Emulator Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Android emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 5X
          script: |
            flutter pub get
            dart run build_runner build --delete-conflicting-outputs
            echo "Running app smoke test on emulator..."
            timeout 60 flutter run -d emulator-5554 --no-fast-start 2>&1 | grep -E "(âœ“|âœ—|error|ERROR|crash)" || true

  # ============ Build Web ============
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [analyze, test, test-android-emulator]
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Web
        run: flutter build web --release
          --dart-define=GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          --dart-define=DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}
          --dart-define=JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload Web as artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 30

  # ============ Build Android APK ============
  build-android:
    name: Build & Distribute Android
    runs-on: ubuntu-latest
    needs: [analyze, test, test-android-emulator]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create .env for build
        run: echo "# CI/CD build - secrets via dart-define" > .env

      - name: Build APK
        run: flutter build apk --release
          --dart-define=GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          --dart-define=DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}
          --dart-define=JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          file: build/app/outputs/flutter-apk/app-release.apk
          groups: testers
          releaseNotes: "Latest Android build from main branch"
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}

  # ============ Check Crashes ============
  check-crashes:
    name: Check Crashlytics for Recent Crashes
    runs-on: ubuntu-latest
    needs: [build-android, build-web]
    if: success() || failure()  # Run even if builds fail
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Firebase Service Account
        run: |
          mkdir -p .firebase
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > .firebase/service-account-key.json

      - name: Check Android Crashes
        run: |
          ANDROID_CRASHES=$(node scripts/fetch-crashes.js --platform=android 2>&1 | tail -1)
          CRASH_COUNT=$(echo "$ANDROID_CRASHES" | jq 'length' 2>/dev/null || echo 0)

          echo "ðŸ“± Android Crashes: $CRASH_COUNT"

          if [ "$CRASH_COUNT" -gt 0 ]; then
            echo "âš ï¸  Recent Android crashes detected:"
            echo "$ANDROID_CRASHES" | jq '.' 2>/dev/null || echo "$ANDROID_CRASHES"
          fi

      - name: Check iOS Crashes
        run: |
          IOS_CRASHES=$(node scripts/fetch-crashes.js --platform=ios 2>&1 | tail -1)
          CRASH_COUNT=$(echo "$IOS_CRASHES" | jq 'length' 2>/dev/null || echo 0)

          echo "ðŸŽ iOS Crashes: $CRASH_COUNT"

          if [ "$CRASH_COUNT" -gt 0 ]; then
            echo "âš ï¸  Recent iOS crashes detected:"
            echo "$IOS_CRASHES" | jq '.' 2>/dev/null || echo "$IOS_CRASHES"
          fi

      - name: Check Web Crashes
        run: |
          WEB_CRASHES=$(node scripts/fetch-crashes.js --platform=web 2>&1 | tail -1)
          CRASH_COUNT=$(echo "$WEB_CRASHES" | jq 'length' 2>/dev/null || echo 0)

          echo "ðŸŒ Web Crashes: $CRASH_COUNT"

          if [ "$CRASH_COUNT" -gt 0 ]; then
            echo "âš ï¸  Recent Web crashes detected:"
            echo "$WEB_CRASHES" | jq '.' 2>/dev/null || echo "$WEB_CRASHES"
          fi

