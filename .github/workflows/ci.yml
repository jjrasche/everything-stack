# CI Pipeline for Everything Stack
#
# Runs on every push and PR.
# Tests: Linux (unit), Android, iOS
# Builds: Web, Android, iOS
#
# Note: Web integration tests are not supported by Flutter yet.
# Web platform is validated via the build step.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============ Analysis ============
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Format check
        run: dart format --set-exit-if-changed .

  # ============ Unit Tests (Linux/Dart VM) ============
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run unit and integration tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info

  # ============ Platform Integration Tests ============
  # These test REAL platform implementations (FileSystemBlobStore)
  # Web integration tests are not supported - web is validated via build

  integration-android:
    name: Integration - Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android integration tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: flutter test integration_test/ --timeout 300s

  integration-ios:
    name: Integration - iOS
    runs-on: macos-latest
    needs: [analyze, test]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Start iOS Simulator
        run: |
          # List available devices for debugging
          echo "Available simulators:"
          xcrun simctl list devices available | grep -i iphone | head -5

          # Find iPhone simulator (UUIDs have lowercase hex digits)
          UDID=$(xcrun simctl list devices available | grep -i "iphone 15" | head -1 | grep -oE '[0-9a-fA-F-]{36}')
          if [ -z "$UDID" ]; then
            UDID=$(xcrun simctl list devices available | grep -i "iphone" | head -1 | grep -oE '[0-9a-fA-F-]{36}')
          fi

          echo "Selected simulator UDID: $UDID"

          if [ -z "$UDID" ]; then
            echo "Error: No iPhone simulator found"
            exit 1
          fi

          xcrun simctl boot "$UDID" || true
          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV

      - name: Run iOS integration tests
        run: flutter test integration_test/ -d $SIMULATOR_UDID --timeout 300s

  # ============ Builds ============
  # Note: Web build disabled - Isar uses dart:ffi which doesn't support web
  # Web support requires alternative database implementation (IndexedDB)

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release
          --dart-define=GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          --dart-define=DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}
          --dart-define=JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
          --dart-define=GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          --dart-define=DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}
          --dart-define=JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
