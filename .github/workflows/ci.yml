# CI Pipeline for Everything Stack
# 
# Runs on every push and PR. Tests all platforms.
# AI iterates until all checks pass.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============ Analysis ============
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --no-fatal-infos
      
      - name: Format check
        run: dart format --set-exit-if-changed .

  # ============ Tests ============
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run unit and integration tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info

  # ============ Platform Verification Tests ============
  # These tests use mock implementations and verify the test structure.
  # Real platform implementations are stubs - user implements for their project.
  # continue-on-error: true because these are supplementary, not blocking.
  integration-web:
    name: Integration Test - Web
    runs-on: ubuntu-latest
    needs: [analyze, test]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run web integration tests
        run: flutter test integration_test/ -d chrome --web-renderer html

  integration-android:
    name: Integration Test - Android
    runs-on: macos-latest # macOS can run Android emulator
    needs: [analyze, test]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Start Android emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          script: flutter test integration_test/ -d emulator-5554

  integration-macos:
    name: Integration Test - macOS
    runs-on: macos-latest
    needs: [analyze, test]
    continue-on-error: true
    if: github.ref == 'refs/heads/main' # Only on main
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Enable macOS
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Run macOS integration tests
        run: flutter test integration_test/ -d macos

  # ============ Build - Web ============
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [analyze, test, integration-web]
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web
        run: flutter build web --release
      
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  # ============ Build - Android ============
  # Builds Android APK with all permissions configured.
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test, integration-android]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/app-release.apk

  # ============ Build - iOS ============
  # Note: Requires code signing configuration. Users set up for their project.
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [analyze, test, integration-android]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      
      # Note: For actual deployment, add code signing

  # ============ Build - macOS ============
  # Builds macOS app with camera, microphone, and file access entitlements.
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [analyze, test, integration-macos]
    continue-on-error: true
    if: github.ref == 'refs/heads/main' # Only on main
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Enable macOS
        run: flutter config --enable-macos-desktop
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release

  # ============ Build - Linux ============
  # Builds Linux desktop with pulseaudio and ffmpeg for audio recording.
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: [analyze, test, integration-web]
    continue-on-error: true
    if: github.ref == 'refs/heads/main' # Only on main
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev pulseaudio-utils ffmpeg
      
      - name: Enable Linux
        run: flutter config --enable-linux-desktop
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
